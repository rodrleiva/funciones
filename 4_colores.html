<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1" style="height: 200px; width: 200px; background-color: blue;"></div>
    <div id="box2" style="height: 200px; width: 200px; background-color: red;"></div>
    <div id="box3" style="height: 200px; width: 200px; background-color: green;"></div>
    <div id="box4" style="height: 200px; width: 200px; background-color: yellow;"></div>
    <div id="key" style="height: 200px; width: 200px; background-color: white; border: 1px solid black;"></div>
    <div id="key2" style="height: 200px; width: 200px;"></div>
    <script>
    const box1 = document.getElementById("box1")
    const box2 = document.getElementById("box2")
    const box3 = document.getElementById("box3")
    const box4 = document.getElementById("box4")
    const key = document.getElementById("key")
    const key2 = document.getElementById("key2")


    box1.addEventListener("click", function(){
        box1.style.backgroundColor = 'black'
    })
    box2.addEventListener("click", function(){
        box2.style.backgroundColor = 'black'
    })
    box3.addEventListener("click", function(){
        box3.style.backgroundColor = 'black'
    })
    box4.addEventListener("click", function(){
        box4.style.backgroundColor = 'black'
    })


    let color = "white"


    document.addEventListener('keydown', function (event) {
        if (event.key === 'a') {
            color = "pink"
            key.style.backgroundColor = color
        } else if (event.key === 's') {
            color = "orange"
            key.style.backgroundColor = color
        } else if (event.key === 'd') {
            color = "lightblue"
            key.style.backgroundColor = color
        }
        })
       
    let color2 = "white"


    document.addEventListener('keydown', function (event) {
        if (event.key === 'q') {
            color = "purple"
            addDiv()
        } else if (event.key === 'w') {
            color = "grey"
            addDiv()
        } else if (event.key === 'e') {
            color = "brown"
            addDiv()
        }
        })


    const addDiv = () => {
        container = document.querySelector("body")
        newDiv = document.createElement("div")
        newDiv.style.width = "200px"
        newDiv.style.height = "200px"
        newDiv.style.backgroundColor = color
        container.appendChild(newDiv)
    }
    </script>
</body>
</html>
